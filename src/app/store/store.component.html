<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Sport Store</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
			  
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav mr-auto">
					<li class="nav-item active">
					  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown">
					  <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Dropdown
					  </a>
					  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					  </div>
					</li>		
				  </ul>
				  <form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				  </form>
				</div>
			  </nav>
  <div class="row m-0">
    <div class="col-sm-2  btn-light btn-lg ">
      {{categories.length}} Categories
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
      </button>
      <button *ngFor="let cat of categories" class="btn btn-outline-info btn-block" [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)">
        {{cat}}
      </button>
    </div>
    <div class="col-sm-10">
      <!-- <div class="d-flex justify-content-center">
        <div class="justify-content-sm-center">
          <store-carousel></store-carousel>
        </div>
      </div> -->
      {{products.length}} Products
      <div class="card-columns thumbnail">
        <div *ngFor="let product of products" class="card card-header card-outline-primary m-1">
          <span [innerHTML]="imgHtml" class="card-img-top"></span>
          <h4 class="card-header">
			{{product.name}}
			<span class="float-right badge badge-pill badge-success pr-0">
					{{ product.price | currency:"USD":true:"2.2-2" }}
				  </span>
          </h4>
        
          <div class="card-text p-1">
            {{product.description}}
          </div>
        </div>
      </div>
      <div class="form-inline float-left mr-1 mt-1">
        <select class="custom-select" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
          <option selected value="3">3 per Page</option>
          <option value="6">6 per Page</option>
          <option value="9">9 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
          [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
